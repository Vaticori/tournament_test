<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Bar Graph</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            text-align: center;
        }

        .title {
            font-size: 3em;
            font-weight: 300;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .bar-chart {
            display: flex;
            align-items: end;
            justify-content: space-around;
            height: 400px;
            margin: 20px 0;
            padding: 0 20px;
        }

        .bar-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            max-width: 80px;
            margin: 0 5px;
        }

        .bar {
            width: 100%;
            background: linear-gradient(180deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 8px 8px 0 0;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
            animation: slideUp 1.2s ease-out;
        }

        @keyframes slideUp {
            from {
                height: 0 !important;
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .bar:hover {
            filter: brightness(1.2);
            transform: scale(1.05);
        }

        .bar-value {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .bar-label {
            margin-top: 15px;
            font-size: 1.1em;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .last-updated {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 0.9em;
            opacity: 0.7;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .refreshing {
            background: rgba(0, 255, 0, 0.3) !important;
            opacity: 1 !important;
            animation: pulse 1s infinite;
        }

        .refresh-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1em;
            background: rgba(0, 255, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.4s ease;
        }

        .refresh-indicator.show {
            opacity: 1;
            transform: translateY(0);
        }

        .loading {
            font-size: 1.5em;
            opacity: 0.8;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .error {
            color: #ff6b6b;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Tournament Standings</h1>
        
        <div class="chart-container">
            <div id="chart-display">
                <div class="loading">Loading tournament data...</div>
            </div>
        </div>

        <div class="last-updated" id="last-updated-container">
            Last updated: <span id="last-update">Never</span>
        </div>

        <div class="refresh-indicator" id="refresh-indicator">
            ðŸ”„ Updating data...
        </div>
    </div>

    <script>
        // Your Google Sheets published URLs
        const SHEET_HTML_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS_Io1665MYOuXfuiGlX4EL7xIO0vfP9GIM4UdEn8sMHo2wKZcA-o00sIupoM6hxrH5mYsffvAeGe4Z/pubhtml';
        const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS_Io1665MYOuXfuiGlX4EL7xIO0vfP9GIM4UdEn8sMHo2wKZcA-o00sIupoM6hxrH5mYsffvAeGe4Z/pub?output=csv';
        const BACKUP_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS_Io1665MYOuXfuiGlX4EL7xIO0vfP9GIM4UdEn8sMHo2wKZcA-o00sIupoM6hxrH5mYsffvAeGe4Z/pub?gid=0&single=true&output=csv';

        function createBarChart(data) {
            // Sort data by games won (highest first)
            data.sort((a, b) => b.games - a.games);
            
            const maxGames = Math.max(...data.map(item => item.games));
            
            let html = '<div class="bar-chart">';
            
            data.forEach((item, index) => {
                const barHeight = (item.games / maxGames) * 350; // Max height 350px
                html += `
                    <div class="bar-item">
                        <div class="bar" style="height: ${barHeight}px;">
                            <div class="bar-value">${item.games}</div>
                        </div>
                        <div class="bar-label">${item.team}</div>
                    </div>
                `;
            });
            
            html += '</div>';
            return html;
        }

        function parseHTMLTable(html) {
            // Create a temporary DOM element to parse the HTML
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            
            // Look for table data - Google Sheets uses specific table structure
            const tables = doc.querySelectorAll('table');
            
            for (let table of tables) {
                const rows = table.querySelectorAll('tr');
                const data = [];
                
                // Skip header row, start from row 1
                for (let i = 1; i < rows.length; i++) {
                    const cells = rows[i].querySelectorAll('td');
                    if (cells.length >= 2) {
                        const team = cells[0].textContent.trim();
                        const games = cells[1].textContent.trim();
                        
                        if (team && games && !isNaN(parseInt(games))) {
                            data.push({
                                team: team,
                                games: parseInt(games)
                            });
                        }
                    }
                }
                
                if (data.length > 0) {
                    return data;
                }
            }
            
            return [];
        }

        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            const data = [];
            
            // Skip header row, process data rows
            for (let i = 1; i < lines.length; i++) {
                const row = lines[i].split(',');
                if (row.length >= 2 && row[0].trim() && row[1].trim()) {
                    data.push({
                        team: row[0].trim(),
                        games: parseInt(row[1].trim()) || 0
                    });
                }
            }
            
            return data;
        }

        function showRefreshIndicator() {
            const indicator = document.getElementById('refresh-indicator');
            const lastUpdated = document.getElementById('last-updated-container');
            
            indicator.classList.add('show');
            lastUpdated.classList.add('refreshing');
            
            setTimeout(() => {
                indicator.classList.remove('show');
                lastUpdated.classList.remove('refreshing');
            }, 2000);
        }

        async function fetchSheetData() {
            showRefreshIndicator();
            
            try {
                const timestamp = new Date().getTime();
                let data = [];
                
                // Method 1: Try HTML scraping first (potentially faster)
                try {
                    console.log('Trying HTML scraping method...');
                    const htmlUrl = `${SHEET_HTML_URL}?_=${timestamp}`;
                    const htmlResponse = await fetch(htmlUrl, {
                        cache: 'no-cache',
                        headers: {
                            'Cache-Control': 'no-cache',
                            'Pragma': 'no-cache'
                        }
                    });
                    
                    if (htmlResponse.ok) {
                        const html = await htmlResponse.text();
                        console.log('HTML fetched, parsing table...');
                        data = parseHTMLTable(html);
                        
                        if (data.length > 0) {
                            console.log('HTML method successful! Data:', data);
                        } else {
                            throw new Error('No data found in HTML table');
                        }
                    } else {
                        throw new Error(`HTML fetch failed: ${htmlResponse.status}`);
                    }
                } catch (htmlError) {
                    console.log('HTML method failed:', htmlError.message);
                    
                    // Method 2: Fallback to CSV method
                    console.log('Falling back to CSV method...');
                    const csvUrl = `${SHEET_CSV_URL}&_=${timestamp}`;
                    
                    try {
                        const csvResponse = await fetch(csvUrl, {
                            cache: 'no-cache',
                            headers: {
                                'Cache-Control': 'no-cache',
                                'Pragma': 'no-cache'
                            }
                        });
                        
                        if (!csvResponse.ok) throw new Error(`CSV HTTP ${csvResponse.status}`);
                        const csv = await csvResponse.text();
                        console.log('CSV data:', csv);
                        data = parseCSV(csv);
                        
                    } catch (csvError) {
                        console.log('CSV method failed, trying backup:', csvError);
                        const backupUrl = `${BACKUP_URL}&_=${timestamp}`;
                        const backupResponse = await fetch(backupUrl, {
                            cache: 'no-cache',
                            headers: {
                                'Cache-Control': 'no-cache',
                                'Pragma': 'no-cache'
                            }
                        });
                        
                        if (!backupResponse.ok) {
                            throw new Error(`All methods failed. Status: ${backupResponse.status}`);
                        }
                        const csv = await backupResponse.text();
                        data = parseCSV(csv);
                    }
                }
                
                console.log('Final parsed data:', data);
                
                if (data.length === 0) {
                    throw new Error('No valid data found in any method');
                }
                
                const chartHtml = createBarChart(data);
                document.getElementById('chart-display').innerHTML = chartHtml;
                document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
                
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('chart-display').innerHTML = 
                    `<div class="error">Error loading data: ${error.message}</div>`;
            }
        }

        // Initial load
        fetchSheetData();

        // Auto-refresh every 30 seconds
        setInterval(fetchSheetData, 30000);

        // Manual refresh with 'R' key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'r' || event.key === 'R') {
                fetchSheetData();
            }
        });
    </script>
</body>
</html>
